<div class="login-frm">
  <form>
    <mat-icon>account_circle</mat-icon>
    <h3>LOGIN</h3>
    <div class="mb-3">
      <input type="email" name="email" class="form-control" placeholder="Email"/>
    </div>
    <div class="mb-3">
      <input type="password" name="password" class="form-control" placeholder="Password"/>
    </div>
    <button class="btn" mat-button mat-dialog-close="true" routerLink="/books">LOGIN</button>
    <div class="calToact">
        <label for="">Don't have an account?</label>
        <button class="btn2" mat-button mat-dialog-close="true" (click)="signOpen()">SIGNUP</button>
      </div>
  </form>
</div>
